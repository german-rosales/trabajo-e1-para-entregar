<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form >
        <label for="nombre">Nombre:</label>
        <input type="text"  id="nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <br>
        <br>
        Modalidad de cursada:
        <input type="radio" id="on-demand" name="opcion"> 
        <label for="on-demand">On-Demand </label>
        <input type="radio" id="en vivo" name="opcion">
        <label for="en vivo">En vvo</label> 
        <br>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo">
        <br>
        <br>
        
        <input type="checkbox"  id="text">
        <label for="text">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label>
        <br>
        <br>
        <input type="checkbox" id="texto">
        <label for="texto">Declaro que lei los terminos y condicones y estoy listo para convertirme en desarrollador web Full Stack. </label>
        <br>
        <br>
        <button>Enviar</button>
    </form>
</body>
</html>
